{% extends "base_dashboard.html" %}


{% block content %}
<div class="container">
    <div class="page-card">
        <div class="page-header">
            <h2>Delete Customer</h2>
        </div>
        <p>Are you sure you want to delete customer "<strong>{{ customer.name }}</strong>"?</p>
        <form method="post" class="form">
            {% csrf_token %}
            <button type="submit" class="action-button red">Yes, Delete</button>
            <a href="{% url 'customer_list' %}" class="action-button grey">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
