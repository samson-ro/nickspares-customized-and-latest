{% if repairs %}
<table class="styled-table">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Motorcycle</th>
            <th>Status</th>
            <th>Cost of Service</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for repair in repairs %}
        <tr>
            <td>{{ repair.customer.name }}</td>
            <td>{{ repair.motorcycle }}</td>
            <td>
                <span class="status-badge {{ repair.status|lower }}">
                    {{ repair.status }}
                </span>
            </td>
            <td>{{ repair.cost_of_service }}</td>
            <td>
                <a href="{% url 'repair_detail' repair.id %}" class="small-btn blue">View</a>
                <a href="{% url 'edit_repair' repair.id %}" class="small-btn yellow">Edit</a>
                <a href="{% url 'delete_repair' repair.id %}" class="small-btn red">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No repairs in this category.</p>
{% endif %}
