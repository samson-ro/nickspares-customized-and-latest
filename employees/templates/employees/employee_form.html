{% extends "base_dashboard.html" %}


{% block content %}
    <div class="page-card form-card">
        <h2>{{ title }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="form-actions">
                <button type="submit" class="action-button green">Save</button>
                <a href="{% url 'employee_list' %}" class="action-button red">Cancel</a>
            </div>
        </form>
    </div>

{% endblock %}
