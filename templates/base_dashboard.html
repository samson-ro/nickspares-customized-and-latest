{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-1kzYXmyDbTbM4nlhK/qXJ1Jv5qOlQG2C3M8TXExEX1OTlPqCjvxtsPufFY6Hy0N3QeZtH5L6MpLSXEflo3V9Ew==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .wrapper {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            flex-shrink: 0;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .sidebar h2 {
            color: #00cec9;
            margin-bottom: 1rem;
        }
        .sidebar a, .sidebar button.toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            color: #dfe6e9;
            text-decoration: none;
            margin-bottom: 5px;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 1em;
        }
        .sidebar a:hover, .sidebar .active, .sidebar button.toggle:hover {
            background-color: #2980b9;
            color: #2d3436;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            margin-left: 250px;
            width: calc(100% - 250px);
        }
        .sidebar {
            position: fixed;
            transform: translateX(-100%);
            z-index: 1000;
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            position: fixed; 
            height: 100vh; 
            overflow-y: auto;
        }
        .sidebar:not(.hidden) {
            transform: translateX(0);
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .sidebar a.active {
            background-color: #00cec9;
            color: #2d3436;
        }
    </style>

</head>
<body>

    <div class="wrapper">
        <div class="sidebar" id="sidebar">
            <h2>Nick's Auto Spares</h2>
            <a href="{% url 'dashboard' %}" class="{% if request.path == '/' %}active{% endif %}">
                <i class="fas fa-home"></i>  Dashboard (Home)</a>

            <a href="{% url 'repair_list' %}" class="{% if 'repairs' in request.path %}active{% endif %}">
                <i class="fas fa-tools"></i> Repairs
            </a>

            <a href="{% url 'invoice_list' %}" class="{% if 'billing' in request.path %}active{% endif %}">
                <i class="fas fa-file-invoice-dollar"></i> Billing
            </a>
            <a href="{% url 'customer_list' %}" class="{% if 'customers' in request.path %}active{% endif %}">
                <i class="fas fa-user-friends"></i> Customers
            </a>
            <a href="{% url 'sparepart_list' %}" class="{% if 'inventory' in request.path %}active{% endif %}">
                <i class="fas fa-boxes"></i> Inventory
            </a>
            <a href="{% url 'employee_list' %}" class="{% if 'employees' in request.path %}active{% endif %}">
                <i class="fas fa-users-cog"></i> Employees
            </a>
            <a href="{% url 'motorcycle_model_list' %}" class="{% if 'motorcyclemodels' in request.path %}active{% endif %}">
                <i class="fas fa-motorcycle"></i> Motorcycle Models
            </a>

            <a href="{% url 'motorcycle_list' %}" class="{% if 'motorcycles' in request.path %}active{% endif %}">
                <i class="fas fa-biking"></i> Motorcycles
            </a>
            <a href="{% url 'partcategory_list' %}" class="{% if 'partcategory' in request.path %}active{% endif %}">
                <i class="fas fa-tags"></i> Part Categories
            </a>
            <a href="{% url 'supplier_list' %}" class="{% if 'suppliers' in request.path %}active{% endif %}">
                <i class="fas fa-truck-loading"></i> Suppliers
            </a>
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }
    </script>

</body>
</html>
